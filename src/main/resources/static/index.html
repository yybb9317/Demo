<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <script src="http://how2j.cn/study/vue.min.js"></script>
    <script src="http://how2j.cn/study/jquery.min.js"></script>
    <script>
        $(function () {
            var page = "http://localhost:9090/qunzhi/activity/get?id=3e3f4bef0d8d481e8e7c5953611bf5d7";
            // 从后台获取数据
            getCategory(page);
        })
        function getCategory(page) {
            // 使用ajax发起一个GET方法的请求
            $.get(
                page,
                // result参数是后台传过来的category数组
                function (data) {
                    // 将返回结果绑定到UI上，这里用到了vue
                    new Vue({
                        el:'#div1',
                        data:{
                            datas:data,
                        }
                    })
                }
            )
        }
    </script>
</head>
<body>
<div id="div1" style="width:500px;margin:20px auto;text-align: center">
    <table align='center' border='1' cellspacing='0'>
        <tr>
            <td>id</td>
            <td>name</td>
            <td>编辑</td>
            <td>删除</td>
        </tr>
        <!-- 这里利用的Vue的循环，绑定数据到UI上非常方便，而且代码可读性好-->
        <tr v-for="data in datas">
            <td>{{data.id}}</td>
            <td>{{data.activityName}}</td>
            <td><a href="">编辑</a></td>
            <td><a class="delete" href="#">删除</a></td>
        </tr>

    </table>
    <br>
    <br>
</div>

</body>
</html>
